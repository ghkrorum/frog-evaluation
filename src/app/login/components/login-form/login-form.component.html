<form [formGroup]="form" (ngSubmit)="login($event)">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Login</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div class="row">
                <div class="col-xs">
                    <mat-form-field class="full-width">
                        <input placeholder="email" formControlName="email" matInput type="text">
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-xs">
                    <mat-form-field class="full-width">
                        <input placeholder="password" formControlName="password" matInput type="password">
                    </mat-form-field>
                </div>
            </div>
        </mat-card-content>
        <mat-card-actions>
            <!-- <a mat-raised-button color="primary" class="full-width" routerLink="/login">NEXT</a> -->
            <button mat-raised-button type="submit" color="primary" class="full-width">NEXT</button>
        </mat-card-actions>
    </mat-card>
</form>
